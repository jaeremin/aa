  <sp1><p>나만의 냉장고</p></sp1>
  해결책 제시때 나왔던 어플리케이션으로서 <sp6>"나만의 냉장고"</sp6>라는 어플로서<br>
  <br><sp2>ai를 통한 메인 식재료를 사진을 찍은 후에 그에 맞는 요리 레시피를 추천해주는 기능</sp2><br>
  <br><sp3>커뮤니티를 통하여 레시피를 공유하면서 현재 상황에 적합한 요리를 할 수 있는 기능</sp3><br>
  <br><sp4>공동 구매를 통해 값싸게 식재료를 구매하는 기능</sp4><br>
  <br><sp5>오늘 먹었던 음식들을 등록 시켜 그에 맞는 칼로리를 통해 오늘 먹은 칼로리를 소개하는 기능</sp5>
